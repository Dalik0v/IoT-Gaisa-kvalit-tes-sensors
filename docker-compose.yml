services:
  postgres:
    image: postgres:16-alpine
    container_name: co2meter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-co2meter}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - co2meter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: co2meter-backend
    restart: unless-stopped
    ports:
      - "8080:5000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-co2meter}
      - JWT_SECRET=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://danilanet.id.lv}
    networks:
      - co2meter-network

  frontend:
    build:
      context: ./frontend/my-react-app
      dockerfile: Dockerfile
    container_name: co2meter-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - co2meter-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: co2meter-cloudflared
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./config.yml:/etc/cloudflared/config.yml:ro
      - ./6c5c424a-2303-44ff-beb3-57b242e61ff7.json:/etc/cloudflared/6c5c424a-2303-44ff-beb3-57b242e61ff7.json:ro
    networks:
      - co2meter-network
    depends_on:
      - frontend
      - backend

networks:
  co2meter-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local