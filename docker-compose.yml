services:
  postgres:
    image: postgres:16-alpine
    container_name: co2meter-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: co2meter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - co2meter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: co2meter-backend
    restart: unless-stopped
    ports:
      - "8080:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/co2meter
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://danilanet.id.lv}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - co2meter-network


  frontend:
    build:
      context: ./frontend/my-react-app
      dockerfile: Dockerfile
    container_name: co2meter-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - co2meter-network


  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: co2meter-cloudflared
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflare/6c5c424a-2303-44ff-beb3-57b242e61ff7.json:/etc/cloudflared/6c5c424a-2303-44ff-beb3-57b242e61ff7.json:ro
    networks:
      - co2meter-network
    depends_on:
      - frontend
      - backend


networks:
  co2meter-network:
    driver: bridge


volumes:
  postgres_data:
    driver: local
